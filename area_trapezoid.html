<meta charset="utf-8">
<script>
    var a = prompt("Основание трапеции (a)");
    a = parseInt(a);
    var b = prompt("Основание трапеции (b)");
    b = parseInt(b);
    var h = prompt("Высота трапеции (h)");
    h = parseInt(h);

    var s = ((a + b) / 2) * h;
    alert("Площадь трапеции равна " + s);
</script>
